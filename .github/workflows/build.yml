name: Build Unsigned IPA

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build App
        run: |
          # 1. Компілюємо додаток без підпису
          xcodebuild build \
          -scheme "AirportFinder" \
          -sdk iphoneos \
          -configuration Release \
          -derivedDataPath build \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGNING_REQUIRED=NO

      - name: Create IPA
        run: |
          # 2. Створюємо структуру папок для IPA
          mkdir -p Payload
          mv build/Build/Products/Release-iphoneos/*.app Payload/
          
          # 3. Архiвуємо в .ipa
          zip -r AirportFinder.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: AirportFinder
          path: AirportFinder.ipa
